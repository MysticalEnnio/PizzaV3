<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/supabase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/md5-js@0.0.3/md5.min.js"></script>
    <script src="js/index.js"></script>
    <title>Document</title>
  </head>
  <body
    class="box-border bg-zinc-800 bg-[url('https://ik.imagekit.io/mystical/tr:f-jpg,pr-true/image_2022-11-15_161746140_XPQDnwkoI.png')] bg-cover bg-blend-multiply bg-center bg-no-repeat"
  >
    <div
      class="w-screen h-screen flex items-center justify-center flex-col text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 absolute top-4 left-4 cursor-pointer"
        onclick="history.pushState(null,'', '/'); location.reload()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
      <div
        class="h-3/4 w-[90vmin] max-w-[50vh] border border-white/[.1] rounded-lg bg-black/[.5] flex flex-col justify-around items-center p-5"
      >
        <div id="pPWrapper">
          <img
            id="profilePicture"
            src="https://st3.depositphotos.com/6672868/13701/v/600/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
            alt="profile picture"
            class="rounded-full h-32 w-32 border-pastel-3 border-2 object-cover object-center"
          />
          <input type="file" id="profilePictureInput" hidden />
          <div
            id="editButton"
            class="w-8 h-8 relative -right-24 -top-10 bg-pastel-2 rounded-full p-1.5 cursor-pointer hover:scale-110 transition-all"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
              />
            </svg>
          </div>
        </div>

        <div
          class="w-max h-min flex items-center font-semibold font-ghostink text-[4vh]"
        >
          <h1>Hello&nbsp;</h1>
          <p id="name"></p>
        </div>
        <br />

        <div class="max-w-sm w-5/6 h-8 mb-7 relative">
          <input
            type="email"
            name="email"
            id="emailInput"
            placeholder=" "
            class="peer border-0 border-b-2 border-gray-500 text-base focus:ring-0 focus:outline-none focus:border-gray-500 w-full bg-transparent"
          />
          <label
            for="emailInput"
            class="absolute top-0 block text-gray-500 cursor-text peer-focus:-top-5 peer-focus:text-sm transition-all"
            >Email Address</label
          >
        </div>

        <div class="max-w-sm w-5/6 h-8 relative">
          <input
            type="text"
            name="name"
            id="nameInput"
            placeholder=" "
            class="peer border-0 border-b-2 border-gray-500 text-base focus:ring-0 focus:outline-none focus:border-gray-500 w-full bg-transparent"
          />
          <label
            for="nameInput"
            class="absolute top-0 block text-gray-500 cursor-text peer-focus:-top-5 peer-focus:text-sm transition-all"
            >Name</label
          >
        </div>

        <div class="h-min max-w-sm w-5/6 mb-8">
          <p class="text-red-400 hidden" id="nameError">
            Name must contain only letters and needs to be longer than 2
            characters
          </p>
        </div>

        <div class="max-w-sm w-5/6 h-8 relative">
          <input
            type="password"
            name="password"
            id="passwordInput"
            placeholder=" "
            class="peer border-0 border-b-2 border-gray-500 text-base focus:ring-0 focus:outline-none focus:border-gray-500 w-full bg-transparent"
          />
          <label
            for="passwordInput"
            class="absolute top-0 block text-gray-500 cursor-text peer-focus:-top-5 peer-focus:text-sm transition-all"
            >Password</label
          >
          <input
            type="checkbox"
            name="password visibility toggle"
            id="passwordVisibilityToggle"
            onclick="togglePasswordVisibility()"
            class="peer cursor-pointer h-6 w-6 absolute top-0 right-0 appearance-none z-50 border-0 bg-transparent checked:bg-none"
          />
          <svg
            class="h-6 w-6 text-gray-500 absolute top-0 right-0 cursor-pointer block peer-checked:hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
          <svg
            class="h-6 w-6 text-gray-500 absolute top-0 right-0 cursor-pointer hidden peer-checked:block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
            />
          </svg>
        </div>

        <div class="h-min max-w-sm w-5/6 mb-2">
          <p class="text-red-400 transition-all" id="passwordWarning"></p>
          <p class="text-green-400" id="passwordSuggestion"></p>
        </div>

        <br />
        <button
          class="max-w-sm w-5/6 h-1/4 max-h-8 p-2 rounded-sm flex items-center justify-center font-semibold text-white bg-pastel-3 shadow-xl shadow-pastel-2 transition-all hover:shadow-pastel-2 hover:shadow-lg hover:translate-y-1 active:shadow-md active:translate-y-2"
          id="save"
        >
          SAVE
        </button>
        <br />
        <button
          class="w-1/2 h-1/4 max-h-8 p-2 rounded-sm flex items-center justify-center font-semibold text-white bg-pastel-3 shadow-xl shadow-pastel-2 transition-all hover:shadow-pastel-2 hover:shadow-lg hover:translate-y-1 active:shadow-md active:translate-y-2"
          id="login"
          onclick="signOut()"
        >
          SIGN OUT
        </button>
      </div>
    </div>
  </body>
</html>
