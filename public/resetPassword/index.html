<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/index.js"></script>
    <title>Verify</title>
  </head>
  <body
    class="box-border bg-zinc-800 bg-[url('https://ik.imagekit.io/mystical/tr:f-jpg,pr-true/559cc7245678e5abaf783a1312143a27')] bg-cover bg-blend-multiply bg-center bg-no-repeat"
  >
    <div id="revealer"></div>
    <div class="h-screen w-screen flex items-center justify-center flex-col">
      <h1 class="text-2xl">Enter your Email to reset password&nbsp;</h1>
      <div class="max-w-xs w-5/6 h-max m-8">
        <br />
        <div class="w-full h-8 mb-7 relative">
          <input
            type="email"
            name="email"
            id="emailInput"
            placeholder=" "
            class="peer border-0 border-b-2 border-gray-500 text-base focus:ring-0 focus:outline-none focus:border-gray-500 w-full"
          />
          <label
            for="emailInput"
            class="absolute top-0 block text-gray-500 cursor-text peer-focus:-top-5 peer-focus:text-sm transition-all"
            >Email Address</label
          >
        </div>
        <br />
        <button
          class="w-full h-1/4 max-h-8 p-2 rounded-sm flex items-center justify-center font-semibold text-white bg-pastel-3 shadow-xl shadow-pastel-2 transition-all hover:shadow-pastel-2 hover:shadow-lg hover:translate-y-1 active:shadow-md active:translate-y-2 m-auto mb-5"
          id="resetPassword"
        >
          RESET
        </button>
      </div>
    </div>
  </body>
</html>
