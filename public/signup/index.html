<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/signup/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/signup/js/supabase.js"></script>
    <script src="/signup/js/index.js"></script>
    <title>Signup</title>
  </head>
  <body
    class="box-border bg-zinc-800 bg-[url('https://ik.imagekit.io/mystical/tr:f-jpg,pr-true/image_2022-11-15_161746140_XPQDnwkoI.png')] bg-cover bg-blend-multiply bg-center bg-no-repeat"
  >
    <div id="revealer"></div>
    <div id="loader" class="transition-all !hidden">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div
      class="flex items-center justify-center w-screen h-screen flex-col text-white"
    >
      <div
        class="w-2/3 min-w-max lg:w-1/3 h-3/5 border border-white/[.1] rounded-lg bg-black/[.5] flex flex-col justify-around items-center p-5"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 absolute top-4 left-4 cursor-pointer"
          onclick="history.pushState(null,'', '/'); location.reload()"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
        <h1 class="text-4xl font-bold">Sign Up</h1>
        <div class="max-w-sm w-5/6 h-max m-8">
          <div class="w-full h-8 mb-7 relative">
            <input
              type="email"
              name="email"
              id="emailInput"
              placeholder=" "
              class="peer border-0 border-b-2 border-gray-500 text-base focus:ring-0 focus:outline-none focus:border-gray-500 bg-transparent w-full"
            />
            <label
              for="emailInput"
              class="absolute top-0 block text-gray-500 cursor-text peer-focus:-top-5 peer-focus:text-sm transition-all"
              >Email Address</label
            >
          </div>

          <div class="w-full h-8 relative">
            <input
              type="text"
              name="name"
              id="nameInput"
              placeholder=" "
              class="peer border-0 border-b-2 border-gray-500 text-base focus:ring-0 focus:outline-none focus:border-gray-500 bg-transparent w-full"
            />
            <label
              for="nameInput"
              class="absolute top-0 block text-gray-500 cursor-text peer-focus:-top-5 peer-focus:text-sm transition-all"
              >Name</label
            >
          </div>

          <div class="h-min w-full mb-8">
            <p class="text-red-400 hidden" id="nameError">
              Name must contain only letters and needs to be longer than 2
              characters
            </p>
          </div>

          <div class="w-full h-8 relative">
            <input
              type="password"
              name="password"
              id="passwordInput"
              placeholder=" "
              class="peer border-0 border-b-2 border-gray-500 text-base focus:ring-0 focus:outline-none focus:border-gray-500 bg-transparent w-full"
            />
            <label
              for="passwordInput"
              class="absolute top-0 block text-gray-500 cursor-text peer-focus:-top-5 peer-focus:text-sm transition-all"
              >Password</label
            >
            <input
              type="checkbox"
              name="password visibility toggle"
              id="passwordVisibilityToggle"
              onclick="togglePasswordVisibility()"
              class="peer cursor-pointer h-6 w-6 absolute top-0 right-0 appearance-none z-50 border-0 bg-transparent checked:bg-none"
            />
            <svg
              class="h-6 w-6 text-gray-500 absolute top-0 right-0 cursor-pointer block peer-checked:hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              class="h-6 w-6 text-gray-500 absolute top-0 right-0 cursor-pointer hidden peer-checked:block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              />
            </svg>
          </div>

          <div class="h-min w-full mb-2">
            <p class="text-red-400 transition-all" id="passwordWarning"></p>
            <p class="text-green-400" id="passwordSuggestion"></p>
          </div>

          <p class="text-gray w-full flex justify-center mb-5">OR</p>

          <div class="w-full flex justify-center mb-5">
            <button
              type="button"
              id="googleLogin"
              class="shadow-xl hover:shadow-md border-2 border-gray-100 focus:border-pastel-3 flex p-2 pl-8 text-xs text-gray-500 font-semibold rounded-md bg-white bg-[left_8px_top_50%] bg-no-repeat bg-[url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=)] transition-all"
            >
              Sign up with Google
            </button>
          </div>

          <div class="h-6 w-full flex items-center justify-center mb-5">
            <a
              href="../resetPassword/index.html"
              class="underlineLink text-pastel-3 font-semibold"
            >
              <span>Forgot Password</span
              ><svg viewBox="0 0 13 20">
                <polyline points="0.5 19.5 3 19.5 12.5 10 3 0.5" />
              </svg>
            </a>
          </div>

          <button
            class="w-full h-1/4 max-h-8 p-2 rounded-sm flex items-center justify-center font-semibold text-white bg-pastel-3 shadow-xl shadow-pastel-2 transition-all hover:shadow-pastel-2 hover:shadow-lg hover:translate-y-1 active:shadow-md active:translate-y-2 m-auto mb-5"
            id="login"
          >
            SIGN UP
          </button>

          <div class="flex justify-center">
            <p>Already Have An Account?&nbsp;</p>
            <a
              href="../login/index.html"
              class="underlineLink text-pastel-3 font-semibold"
            >
              <span>Login</span
              ><svg viewBox="0 0 13 20">
                <polyline points="0.5 19.5 3 19.5 12.5 10 3 0.5" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
