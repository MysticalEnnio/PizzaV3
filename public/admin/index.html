<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/admin/js/supabase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/md5-js@0.0.3/md5.min.js"></script>
    <script src="/admin/js/index.js"></script>
    <title>Document</title>
  </head>
  <body
    class="box-border bg-zinc-800 bg-[url('https://ik.imagekit.io/mystical/tr:f-jpg,pr-true/image_2022-11-15_161746140_XPQDnwkoI.png')] bg-cover bg-blend-multiply bg-center bg-no-repeat"
  >
    <div
      class="w-screen h-screen flex items-center flex-col text-white bg-gradient-to-t from-black via-transparent to-black md:bg-gradient-to-r"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 absolute top-4 left-4 cursor-pointer"
        onclick="history.pushState(null,'', '/'); location.reload()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
      <h1 class="text-8xl text-white font-semibold font-ghostink">Pizza</h1>
      <div
        class="h-3/4 min-h-[75vmin] w-[90vmin] max-w-[50vh] border border-white/[.1] rounded-lg bg-black/[.5] flex flex-col justify-around items-center p-5 m-auto"
      >
        <div>
          <div id="pPWrapper">
            <img
              id="profilePicture"
              src="https://st3.depositphotos.com/6672868/13701/v/600/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
              alt="profile picture"
              class="rounded-full h-32 w-32 border-pastel-3 border-2 object-cover object-center mx-auto"
            />
            <input type="file" id="profilePictureInput" hidden />
            <div
              id="editButton"
              class="w-8 h-8 mx-auto -translate-y-10 translate-x-11 bg-pastel-2 rounded-full p-1.5 cursor-pointer hover:scale-110 transition-all"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                />
              </svg>
            </div>
          </div>

          <div
            class="w-max h-min flex items-center font-semibold font-ghostink text-4xl"
          >
            <h1>Hallo&nbsp;</h1>
            <p id="name"></p>
          </div>
        </div>

        <button
          class="w-1/2 h-1/4 max-h-8 p-2 rounded-sm flex items-center justify-center font-semibold text-white bg-pastel-3 shadow-xl shadow-pastel-2 transition-all hover:shadow-pastel-2 hover:shadow-lg hover:translate-y-1 active:shadow-md active:translate-y-2 mb-5 hidden"
          id="continueSession"
          onclick="fadeOutSection(this.parentElement, showCurrentSession())"
        >
          CONTINUE SESSION
        </button>
        <button
          class="w-1/2 h-1/4 max-h-8 p-2 rounded-sm flex items-center justify-center font-semibold text-white bg-pastel-3 shadow-xl shadow-pastel-2 transition-all hover:shadow-pastel-2 hover:shadow-lg hover:translate-y-1 active:shadow-md active:translate-y-2 mb-5"
          id="newSession"
          onclick="fadeOutSection(this.parentElement, () => window.location.href = '/admin/createSession')"
        >
          NEW SESSION
        </button>
        <button
          class="w-1/2 h-1/4 max-h-8 p-2 rounded-sm flex items-center justify-center font-semibold text-white bg-pastel-3 shadow-xl shadow-pastel-2 transition-all hover:shadow-pastel-2 hover:shadow-lg hover:translate-y-1 active:shadow-md active:translate-y-2 mb-5"
          id="ingredients"
          onclick="fadeOutSection(this.parentElement, () => window.location.href = '/admin/ingredients')"
        >
          INGREDIENTS
        </button>
        <button
          class="w-1/2 h-1/4 max-h-8 p-2 rounded-sm flex items-center justify-center font-semibold text-white bg-pastel-3 shadow-xl shadow-pastel-2 transition-all hover:shadow-pastel-2 hover:shadow-lg hover:translate-y-1 active:shadow-md active:translate-y-2 mb-5"
          id="options"
          onclick="fadeOutSection(this.parentElement, () => window.location.href = '/admin/options')"
        >
          OPTIONS
        </button>
      </div>
    </div>
  </body>
</html>
