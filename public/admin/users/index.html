<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/index.js" defer></script>
    <title>Document</title>
  </head>
  <body
    class="box-border bg-zinc-800 bg-[url('https://ik.imagekit.io/mystical/tr:f-jpg,pr-true/image_2022-11-15_161746140_XPQDnwkoI.png')] bg-cover bg-blend-multiply bg-center bg-no-repeat"
  >
    <div
      class="w-screen h-screen flex items-center flex-col text-white bg-gradient-to-t from-black via-transparent to-black md:bg-gradient-to-r"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 absolute top-4 left-4 cursor-pointer"
        onclick="history.pushState(null,'', '/'); location.reload()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 absolute top-4 left-12 cursor-pointer text-white"
        onclick="window.location.href = '/admin'"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
        />
      </svg>
      <div
        class="h-3/4 min-h-[75vmin] w-[90vmin] max-w-[50vh] border border-white/[.1] rounded-lg bg-black/[.5] flex flex-col p-5 m-auto"
      >
        <table id="usersWrapper" class="border-spacing-2">
          <thead class="border-b border-white/[.1]">
            <tr class="text-left">
              <th>User</th>
              <th>Email</th>
              <th>Role</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="usersWrapper"></tbody>
        </table>
        <div
          id="userEditDropdown"
          class="absolute bg-black/[.75] text-white border border-white/[.5] rounded-md hidden flex flex-col"
        >
          <button
            class="py-1.5 px-2 border-b border-white/[.5] hover:bg-white/[.35] transition-all group"
          >
            set priority
            <div
              class="absolute translate-x-24 -translate-y-7 flex w-max bg-black/[.75] text-white border border-white/[.5] rounded-md items-center cursor-default p-1 hidden group-hover:block"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                />
              </svg>
              <p>1</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 4.5l7.5 7.5-7.5 7.5"
                />
              </svg>
            </div>
          </button>
          <button class="py-1.5 px-2 hover:bg-white/[.35] transition-all">
            delete user
          </button>
        </div>
      </div>
    </div>
    <template id="userTemplate">
      <tr>
        <td class="p-2 pl-0 flex items-center">
          <img
            src="https://lh3.googleusercontent.com/a/AEdFTp6-hZthf95IbtfUNRej3J--xK_ZOTa5lYOOgGyv=s96-c"
            class="userProfilePicture rounded-full h-8 mr-4"
          />
          <p class="userName">Ennio</p>
        </td>
        <td>
          <p class="userEmail">mystical.ennio@gmail.com</p>
        </td>
        <td>
          <p class="userRole">Admin</p>
        </td>
        <td>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="userEdit w-8 h-8 ml-2 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
            />
          </svg>
        </td>
      </tr>
    </template>
  </body>
</html>
